<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Poker Blind Structure</title>
</head>
<body>
<h1 id=title>Velkommen til pokerturnering >:))))</h1>
<div id="breakMessage"></div>
<div id="timerDisplay">20:00</div><br>

<div id="currentLevel">Nåværende nivå: 1</div><br>
<div>
    <div id="currentBlinds">
        <div>Small Blind: <span id="currentSmallBlind">100</span></div>
        <div>Big Blind: <span id="currentBigBlind">200</span></div>
        <div>Ante: <span id="currentAnte">200</span></div>
    </div>
</div>
<br>
<br>
<div id="upcomingLevel">Neste nivå: 2</div><br>
<div>
    <div id="upcomingBlinds">
        <div>Small Blind: <span id="upcomingSmallBlind">100</span></div>
        <div>Big Blind: <span id="upcomingBigBlind">300</span></div>
        <div>Ante: <span id="upcomingAnte">300</span></div>
    </div>
</div>

<button id="startButton">Start</button>
<button id="stopButton">Stop</button>

<script src="script.js"></script>
</body>

<script src="script.js"></script>

</body>
</html>
